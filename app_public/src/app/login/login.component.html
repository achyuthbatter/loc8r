<app-page-header [content]="pageContent.header"></app-page-header>
<div class="row">
  <div class="col-12 col-md-8">
    <p class="lead">Not a member? Please<a routerLink="/register">Register</a>First</p>
    <form (submit)="onLoginSubmit()">
      <div role="alert" *ngIf="formError" class="alert alert-danger">
        {{ formError }}
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input class="form-control" id="email" name="email" placeholder="Enter your Email" [(ngModel)] ="credentials.email">
      </div>
      <div class="form-group">
        <label for="email">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="e.g 12+ alphnumerics" [(ngModel)] ="credentials.password">
      </div>
      <button type="submit" role="button" class="btn btn-primary">Sign in!</button>
    </form>
  </div>
  <app-sidebar [content]="pageContent.sidebar" class="col-12 col-md-4"></app-sidebar>
</div>
